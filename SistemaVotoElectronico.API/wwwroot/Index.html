<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Voto Electrónico</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .logout {
            background: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>🗳️ Sistema de Sufragio</h2>

    <div id="loginSection">
        <h3>Iniciar Sesión</h3>
        <input type="email" id="email" placeholder="Correo: juan@correo.com">
        <input type="password" id="password" placeholder="Clave: voto123">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="voteSection" class="hidden">
        <h3>Bienvenido, <span id="userName"></span></h3>
        <p>Selecciona tu candidato:</p>
        <select id="candidatoSelect">
            <option value="1">Candidato A (Lista 1)</option>
            <option value="2">Candidato B (Lista 2)</option>
            <option value="3">Candidato C (Lista 3)</option>
        </select>
        <button onclick="enviarVoto()">Registrar Voto</button>
        <button class="logout" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        const API_URL = "https://localhost:7090/api"; // REVISA TU PUERTO DE SWAGGER

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`${API_URL}/Auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token); // Guardamos la "llave"
                mostrarVotacion();
            } else {
                alert("Error: Credenciales incorrectas");
            }
        }

        async function enviarVoto() {
            const candidatoId = document.getElementById('candidatoSelect').value;
            const token = localStorage.getItem('token');

            const response = await fetch(`${API_URL}/Votacion/registrar-voto`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ candidatoId: parseInt(candidatoId), eleccionId: 1 })
            });

            const msg = await response.text();
            alert(msg);
        }

        function mostrarVotacion() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('voteSection').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
